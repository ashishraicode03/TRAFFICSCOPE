
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TrafficScope</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/icon48.png" alt="" class="logo" />
        <h1>TrafficScope</h1>
      </header>

      <div class="input-row">
        <input id="domainInput" type="text" placeholder="Enter domain e.g. example.com or URL" />
        <button id="analyzeBtn">Analyze</button>
      </div>

      <p class="hint">
        Tip: Set your RapidAPI key in <a href="#" id="openOptions">Options</a>. Without a key, demo data is shown.
      </p>

      <section id="results" class="card hidden">
        <div id="status"></div>
        <div class="grid">
          <div class="panel">
            <h2>Estimated Visits</h2>
            <div id="visits"></div>
          </div>
          <div class="panel">
            <h2>Top Countries</h2>
            <ul id="countries"></ul>
          </div>
          <div class="panel">
            <h2>Top Referrers</h2>
            <ul id="referrers"></ul>
          </div>
        </div>
      </section>

      <footer>
        <a href="#" id="gotoPage">Use current tab</a>
      </footer>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
